<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
  </head>
  <body>
    <head>
      <a href="trangchu.html"><img id="logo" src="images/logo.png" /> </a>
      <nav>
        <a href="trangchu.html"> Trang chủ</a>
        <a href="gioithieu.html"> Giới Thiệu</a>
        <a href="sanpahm.html"> Sản Phẩm</a>
        <a href="tintuc.html"> Tin Tức</a>
        <a href="dangnhap.html"> Đăng Nhập</a>
        <a href="dangky.html"> Đăng ký </a>
        <a href="lienhe.html"> Liên Hệ</a>
      </nav>
    </head>
    <main>
      <fieldset>
        <legend>Đăng Ký</legend>
        <table>
          <form method="post" enctype="multipart/form-data"></form>
          <tr>
            <td><label for="email">Email</label><br /></td>
            <td>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="Vui lòng nhập email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="pw1">Mật khẩu</label><br /></td>
            <td>
              <input
                type="password"
                name="pw1"
                id="pw1"
                placeholder="Vui lòng nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td><label for="pw2">Nhập lại mật khẩu</label><br /></td>
            <td>
              <input
                type="password"
                name="pw2"
                id="pw2"
                placeholder="Vui lòng nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="memberType">Cấp độ thành viên</label>
            </td>
            <td>
              <input type="radio" name=" memberType" />Bạc
              <input type="radio" name=" memberType" />Vàng
              <input type="radio" name=" memberType" />Kim Cương
            </td>
          </tr>
          <tr>
            <td>Ảnh đại diện</td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td colspan="2">
              Thông tin qua việc tạo tài khoản, bạn đồng ý với
              <a
                href="https://webcoban.vn/html/cach-tao-bang-table-trong-html.html"
                >Điều khoản & Quyền riêng tư của chúng tôi</a
              >.
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Đăng ký" />
              <input type="reset" value="Hủy" />
            </td>
          </tr>
        </table>
      </fieldset>
    </main>
    <footer>
      <p>
        Bản quyền thuộc về Freeeze VN
        <a href="https://vi-vn.facebook.com/">facebook</a>
        <a href="https://twitter.com/?lang=vi">twitter</a>
        <a href="https://www.pinterest.com/">pinterest</a>
        <a href="#">Về đầu trang</a>
      </p>
    </footer>
  </body>
</html>
